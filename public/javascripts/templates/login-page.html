<div class="container">
  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in or sign up</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" autocomplete="off" value="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" autocomplete="off" value="">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary" id="login" type="submit">Sign in</button>
    <button class="btn btn-lg btn-primary" id="signup" type="submit">Sign up</button>
  </form>

</div>
