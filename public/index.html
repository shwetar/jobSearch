<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Social Kids</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <header class="header"></header>
    
    <div class="main-content-container">
        <div class="sidebar-container col-md-4 tree well">
            <ul class="parents-list">
            </ul>
        </div>
        <div class="list-container col-md-8"></div>
    </div>
    
    <div class="modal fade" id="addFriend" tabindex="-1" role="dialog" aria-labelledby="addFriend" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add Friend</h4>
                </div>
                <div class="modal-body">
                    <label for="friend-name">Friend Name</label>
                    <input type="text" class="friend-name" name="friend-name" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary add-friend-button">Add Friend</button>
            </div>
        </div>
      </div>
    </div>
    
    <div class="footer"></div>
  
   <script type="text/template" id="header-template"> 
        <div class="title col-md-9 heading">Share Your Kids Favorite Websites</div>
        <div class="navigation col-md-3">
            <button type="button" class="btn btn-default add-friend" data-toggle="modal" data-target="#addFriend">Add Friend</button>
        </div>
   </script>

   <script type="text/template" id="parents-list-template">
        <ul>
            <li class="parent_li">
                <span><i class="glyphicon glyphicon-minus-sign"></i>
                    <%= item.name %>
                </span>
                <ul>
                    <%
                        _.each(item.children, function(child,key,list){
                            child = child.toJSON();
                    %>
                        <li>
                            <span class="child" data-child='<%=JSON.stringify(child)%>'><i></i><%= child.name %></span> 
                        </li>
                    <%
                        });
                    %>
                </ul>
            </li>
        </ul>
   </script>

   <script type="text/template" id="list-content-template">
        <div class="alert alert-error alert-danger fade out hidden">
            <strong>Error!</strong> Invalid URL.
        </div>
        <h1>Favorite Links</h1>
        <ul>
            <%
                _.each(child.links, function(link,key,list){
            %>
                <li>
                    <a href="<%= link%>" target="_blank"><%= link%></a>
                </li>
            <%
                });
            %>
        </ul>
        <%
                if(child.yourChild){
        %>
        <form id="add-link-form">
          <input type="text" class="link-name" name="link-name" placeholder="http://www.friv.com" />
          <button type="button" class="btn btn-primary add-link-button">Add Link</button>
        </form>
        <%
            }
        %>
   </script>

   <script type="text/template" id="footer-template">
        
   </script>

  <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="/bower_components/underscore/underscore-min.js" type="text/javascript"></script>
  <script src="/bower_components/backbone/backbone.js" type="text/javascript"></script>
  <script src="/bower_components/backbone-localstorage/backbone-localstorage.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap3-typeahead/bootstrap3-typeahead.min.js"></script>

    <script type="text/javascript" src="javascripts/model/Child.js"></script>
    <script type="text/javascript" src="javascripts/model/Parent.js"></script>
    <script type="text/javascript" src="javascripts/collections/ParentList.js"></script>
    <script type="text/javascript" src="javascripts/view/ListContent.js"></script>
    <script type="text/javascript" src="javascripts/view/ParentView.js"></script>
    <script type="text/javascript" src="javascripts/view/ParentListView.js"></script>
    <script type="text/javascript" src="javascripts/view/AppView.js"></script>
  <script type="text/javascript" src="javascripts/view/Header.js"></script>
  <script type="text/javascript" src="javascripts/view/Footer.js"></script>
  
</body>
</html>
